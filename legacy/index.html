<!DOCTYPE html>
<html lang="en" data-theme="luxury">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniOTT - Premium Stream</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-overlay-gradient {
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
        }

        .card-zoom:hover img {
            transform: scale(1.05);
        }

        .card-zoom img {
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body class="bg-base-300 min-h-screen font-sans">

    <!-- Navbar -->
    <div class="navbar bg-base-100/80 backdrop-blur-md fixed top-0 z-50 border-b border-base-content/10">
        <div class="flex-1">
            <a class="btn btn-ghost text-2xl font-bold text-primary gap-3">
                <img src="assets/logo.png" alt="Logo" class="w-8 h-8 rounded-lg" />
                MiniOTT
            </a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control hidden sm:block">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto h-10" />
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="User" src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li><a>Profile</a></li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero min-h-[70vh]"
        style="background-image: url(https://test-videos.co.uk/vids/sintel/mp4/h264/1080/Sintel_1080_10s_10MB.mp4);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold text-white drop-shadow-lg">Sintel</h1>
                <p class="mb-5 text-lg">A lonely young woman searches for a dragon who she nurtures from a baby.</p>
                <a href="player.html?v=movie3" class="btn btn-primary btn-lg gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Watch Now
                </a>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8 pl-4 border-l-4 border-primary">Trending Now</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

            <!-- Card 1 -->
            <a href="player.html?v=movie1"
                class="card bg-base-100 shadow-xl card-zoom overflow-hidden group cursor-pointer">
                <figure class="aspect-video relative">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Big_buck_bunny_poster_big.jpg"
                        alt="Big Buck Bunny" class="w-full h-full object-cover" />
                    <div
                        class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
                        </svg>
                    </div>
                </figure>
                <div class="card-body p-4">
                    <h2 class="card-title text-base">Big Buck Bunny</h2>
                    <div class="card-actions justify-end">
                        <div class="badge badge-outline">Animation</div>
                        <div class="badge badge-secondary">HD</div>
                    </div>
                </div>
            </a>

            <!-- Card 2 -->
            <a href="player.html?v=movie2"
                class="card bg-base-100 shadow-xl card-zoom overflow-hidden group cursor-pointer">
                <figure class="aspect-video relative">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Jelly_cc11.jpg" alt="Jellyfish"
                        class="w-full h-full object-cover" />
                    <div
                        class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
                        </svg>
                    </div>
                </figure>
                <div class="card-body p-4">
                    <h2 class="card-title text-base">Jellyfish</h2>
                    <div class="card-actions justify-end">
                        <div class="badge badge-outline">Nature</div>
                        <div class="badge badge-secondary">4K</div>
                    </div>
                </div>
            </a>

            <!-- Card 3 -->
            <a href="player.html?v=movie3"
                class="card bg-base-100 shadow-xl card-zoom overflow-hidden group cursor-pointer">
                <figure class="aspect-video relative">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Sintel_poster.jpg/800px-Sintel_poster.jpg"
                        alt="Sintel" class="w-full h-full object-cover" />
                    <div
                        class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
                        </svg>
                    </div>
                </figure>
                <div class="card-body p-4">
                    <h2 class="card-title text-base">Sintel</h2>
                    <div class="card-actions justify-end">
                        <div class="badge badge-outline">Fantasy</div>
                        <div class="badge badge-secondary">HDR</div>
                    </div>
                </div>
            </a>

        </div>
    </div>

    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <aside>
            <p>Copyright Â© 2025 - All right reserved by MiniOTT Ltd</p>
        </aside>
    </footer>

</body>

</html>
